<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/27e86509c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="clear">
            <i class="fa fas fa-sync-alt"></i>
        </div>
        <div id="date"></div>
    </div>
    <div class="content">
        <ul id="list">
           <!-- <li class="item">
                 <i class="far fa-circle co" job="complete" id="0"></i>
                <p class="text">Drink Coffee</p>
                <i class="fa far fa-trash-alt de" job="delete" id="0"></i>
            </li>  -->
        </ul>
    </div>
    <div class="add-to-do">
        <i class="fa fas fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add a To-Do">
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
